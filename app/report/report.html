<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Report</title>
</head>

<body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="/images/image4.png" width="50" height="50" class="d-inline-block align-top" alt="" />
                L'ultima Cena
            </a>
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <!-- LINKS -->

                <li class="nav-item active">
                    <a class="nav-link" href="/">Build Your Pizza!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/order/orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/ingredient/ingredients.html">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/beverage/beverages.html">Beverages</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- REPORT -->

    <div class="container">
        <div class="jumbotron" id="report">
        </div>
    </div>
    
    <template id="report-template">        
        <h1 class="text-center">Report</h1>
        <br></br>
        <h3 class="text-center">1st Customer</h3>
        <h5 class="text-center" >{{customers.0.0}} who spent ${{customers.0.1}}</h5>
        <br></br>
        <h3 class="text-center">2nd Customer</h3>
        <h5 class="text-center" >{{customers.1.0}} who spent ${{customers.1.1}}</h5>
        <br></br>
        <h3 class="text-center">3rd Customer</h3>
        <h5 class="text-center" >{{customers.2.0}} who spent ${{customers.2.1}}</h5>
        <br></br>
        <h3 class="text-center">Month with more revenue</h3>
        <h5 class="text-center" >{{month.0}}, when ${{month.1}} were spent</h5>
        <br></br>
        <h3 class="text-center">Most requested ingredient</h3>
        <h5 class="text-center" >{{ingredient.0}}, chosen {{ingredient.1}} times</h5>
        <br></br>
        <h3 class="text-center">Most requested beverage</h3>
        <h5 class="text-center" >{{beverage.0}}, chosen {{beverage.1}} times</h5>
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
        integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI=" crossorigin="anonymous"></script>

    <script src="/js/report/report.js"></script>
</body>

</html>
